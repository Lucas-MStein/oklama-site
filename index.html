<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Oklama Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script type="module" crossorigin src="/oklama-site/assets/index-4e912fec.js"></script>
  <link rel="stylesheet" href="/oklama-site/assets/index-2f04fc07.css">
</head>
<body class="relative min-h-screen bg-gray-400 text-white overflow-x-hidden">
<!-- Zentral platziertes Coverbild -->
<img src="/oklama-site/160402.jpg" alt="Cover" class="absolute top-1/2 left-1/2 w-32 h-32 -translate-x-1/2 -translate-y-1/2 object-cover shadow-lg rounded" />

<!-- Ordner 1: Audio (oben links) -->
<div class="absolute top-6 left-4 sm:top-8 sm:left-8 folder" onclick="showAudio()">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M9 3H4a1 1 0 0 0-1 1v3h20V6a1 1 0 0 0-1-1h-8l-2-2z" />
    <path d="M3 8h18v11a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V8z" />
  </svg>
</div>

<!-- Ordner 2: Letter (unten rechts) -->
<div class="absolute bottom-6 right-4 sm:bottom-8 sm:right-8 folder" onclick="showLetter()">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M4 4h16v16H4z" />
    <path d="M22,6 L12,13 L2,6" />
  </svg>
</div>

<!-- Contentbereich mit max-HÃ¶he und mobilem Scroll -->
<div id="content" class="absolute bottom-6 left-1/2 -translate-x-1/2 w-full max-w-md px-4 text-center max-h-[70vh] overflow-y-auto"></div>


</body>
</html>
